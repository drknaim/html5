<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid gray;
            padding: 0px 10px;
        }
    </style>

</head>
<body>
    <table>
        <caption>List of Cow</caption>
        <thead>
            <tr>
                <th>NO.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Sarary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td style="text-align: center;">2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>1200$</td>
            </tr>
            <tr>
                <td style="text-align: center;">3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>1100$</td>
            </tr>
            <tr>
                <td style="text-align: center;">4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>1300$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
